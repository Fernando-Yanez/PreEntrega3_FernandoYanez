<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <h1> MANEJOS DE GASTOS</h1>
    </header>
    <main>

        <section > <!-- seccion de boton de registro y 'Inicio de sesion'-->
            <div class="button_registro">

                <label > Registrarse </label>

                <button id="boton_registro" type="button">Registrarse</button>
            </div>
            <div class="button_Inicio">

                <label "> Yat estas registrado?</label>

                <button id="boton_Usuario_Registrado" type="button">Registrado</button>
            </div>
        </section>


        <section class = 'registroPersona'> <!--Formulario para el ingreso de la inoformacion del usuario-->
            <form class="formulario_registro_persona">
                <label>Rut:</label>
                <input type="text" id="rut" name="rut" required><br><br>
                <label>Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>
                <label>Edad:</label>
                <input type="text" id="edad" name="edad" required><br><br>
                <label>Correo:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label>Presupuesto:</label>
                <input type="text" id="presupuesto" name="presupuesto" required><br><br>
                
                <button id = 'botton_AgregarPersona' type="button">Registrar persona</button>

                <div class = 'mensaje_Error' ></div>
            </form>
        </section>






        <!--Segunda parte del proyecto, obtencion y calculos de la informacion ingresada-->
    </main>
    <footer></footer>


    <Script src="./js/main.js"></Script>
</body>

</html>
