<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <header></header>
    <main>

        <section class='inforUsuario'>
            <div class="divInforUsuario"></div>
        </section>


        <!--Formulario para obtencion de informacion en caso de ya estar registrado-->
        <section class='buscarPersona'>
            <form class="formulario_Buscar_persona">
                <label>Rut:</label>
                <input type="text" id="rut" name="rut" required><br><br>
                <button id="boton_BuscarPersona"> Buscar</button>
                <div class='mensaje_Error'></div>
            </form>
        </section>



        <!--Formulario de registor de gastos-->
        <section class='registroGastos'>
            <form class="formulario_registro_gastos">
                <label>Fecha:</label>
                <input type="date" id="date" name="date"><br><br>
                <label>Categoría:</label>
                <select id="category" name="category">
                    <option value="Comida">Comida</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Vivienda">Vivienda</option>
                    <option value="Entretenimiento">Entretenimiento</option>
                </select><br><br>
                <label>Descripción:</label>
                <input type="text" id="description" name="description"><br><br>
                <label>Monto:</label>
                <input type="number" id="amount" name="amount"><br><br>

                <div class='mensaje_Error'></div>

                <button id='agregarGastos' type="button">Registrar gasto</button>


            </form>
        </section>


        <!--Mostrar gastos registrados-->

        <section class="mostrarGastos">
            <div class="divMostrarGastos"></div>
        </section>

    </main>
    <footer></footer>


    <script src="../js/gastos.js"></script>

</body>

</html>
